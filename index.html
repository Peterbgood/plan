<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Itinerary üáπüá≠</title>
    <style>
        :root { --primary: #ff5722; --bg: #f8f9fa; --text: #333; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.5; }
        .container { max-width: 500px; margin: auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; color: var(--primary); font-size: 2rem; }
        
        /* Card Styling */
        .card { background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; border-left: 6px solid var(--primary); }
        .day-label { font-size: 0.75rem; font-weight: bold; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .date-label { font-size: 0.85rem; color: #888; margin-bottom: 8px; }
        .activity-title { font-size: 1.2rem; font-weight: 700; margin: 4px 0; color: #111; }
        .location-tag { font-size: 0.9rem; color: #555; display: flex; align-items: center; gap: 4px; }
        .notes { font-size: 0.9rem; color: #666; font-style: italic; margin-top: 10px; border-top: 1px solid #eee; pt: 8px; }

        /* Admin Controls */
        .admin-panel { display: none; background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 2px dashed #ccc; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; padding: 10px 20px; width: 100%; }
        .footer-links { text-align: center; margin-top: 40px; }
        .edit-link { color: #aaa; text-decoration: none; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Thailand 2026</h1>
        <p id="status-msg">Fetching your adventure...</p>
    </header>

    <div id="admin-panel" class="admin-panel">
        <h3 style="margin-top:0">Add New Stop</h3>
        <input type="text" id="in-day" placeholder="Day (e.g., Day 1)">
        <input type="text" id="in-date" placeholder="Date (e.g., Feb 20)">
        <input type="text" id="in-act" placeholder="Activity">
        <input type="text" id="in-loc" placeholder="Location">
        <textarea id="in-notes" placeholder="Notes..."></textarea>
        <button class="btn-add" onclick="submitToSheet()">Push to Google Sheets</button>
    </div>

    <div id="itinerary-list"></div>

    <div class="footer-links">
        <span class="edit-link" onclick="handleAdmin()">Admin Access (PIN Required)</span>
    </div>
</div>

<script>
    // YOUR LINKS
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbFDb6m6GLx4i-uSJojVTJGjjPbbY7fr_QI_BYDTDTWOgBt9QF_XAww2BM3XTRHHpf7c-O6UJVwS2b/pub?output=csv";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzAsTxZGoTcgYt_cG3KeBBQbNAs8PjFWifQMfmbIabsZu7FNynJWpmKAyiCfaR4678/exec";
    const MASTER_PIN = "3270";

    // FETCH DATA
    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Remove header
            
            let html = '';
            rows.forEach(row => {
                // Handle basic CSV parsing (comma split)
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                if (cols.length < 3) return;

                html += `
                <div class="card">
                    <div class="day-label">${cols[0].replace(/"/g, '')}</div>
                    <div class="date-label">${cols[1].replace(/"/g, '')}</div>
                    <div class="activity-title">${cols[2].replace(/"/g, '')}</div>
                    <div class="location-tag">üìç ${cols[3].replace(/"/g, '')}</div>
                    ${cols[4] ? `<div class="notes">${cols[4].replace(/"/g, '')}</div>` : ''}
                </div>`;
            });
            
            document.getElementById('itinerary-list').innerHTML = html;
            document.getElementById('status-msg').innerText = "Safe travels! ü••";
        } catch (err) {
            document.getElementById('status-msg').innerText = "Offline or Sheet Error.";
        }
    }

    // ADMIN PIN CHECK
    function handleAdmin() {
        const pin = prompt("Enter PIN:");
        if (pin === MASTER_PIN) {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        } else {
            alert("Access Denied.");
        }
    }

    // SUBMIT NEW DATA
    async function submitToSheet() {
        const payload = {
            pin: MASTER_PIN,
            day: document.getElementById('in-day').value,
            date: document.getElementById('in-date').value,
            activity: document.getElementById('in-act').value,
            location: document.getElementById('in-loc').value,
            notes: document.getElementById('in-notes').value
        };

        const params = new URLSearchParams(payload).toString();
        
        // Note: Google Scripts don't support CORS easily. 
        // We use 'no-cors' so the request goes through even if the browser doesn't see a "Success" response.
        fetch(`${SCRIPT_URL}?${params}`, { mode: 'no-cors' });
        
        alert("Request sent! Give Google 2-3 mins to update the list.");
        document.getElementById('admin-panel').style.display = 'none';
    }

    loadData();
</script>

</body>
</html>
