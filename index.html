<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Want and Plan Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      touch-action: manipulation;
    }
    .table-container {
      max-width: 100%;
      margin: 1rem auto;
      padding: 0 0.5rem;
    }
    td[contenteditable="true"] {
      cursor: text;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #0d6efd;
      background-color: #fff;
    }
    th, td {
      font-size: 0.7rem;
      padding: 0.25rem;
      min-width: 90px;
      word-wrap: break-word;
      vertical-align: middle;
      line-height: 1;
    }
    th {
      padding: 0.25rem;
    }
    th:nth-child(1), td:nth-child(1) { /* Want column */
      min-width: 90px;
      max-width: 110px;
    }
    th:nth-child(2), td:nth-child(2) { /* Plan column */
      min-width: 90px;
      max-width: 110px;
    }
    th:nth-child(3), td:nth-child(3) { /* Barriers column */
      min-width: 90px;
      max-width: 110px;
    }
    th:nth-child(4), td:nth-child(4) { /* Difficulty column */
      min-width: 30px;
      width: 30px;
      padding: 0.1rem;
      text-align: center;
    }
    th:nth-child(5), td:nth-child(5) { /* Up column */
      min-width: 30px;
      width: 30px;
      padding: 0.1rem;
      text-align: center;
    }
    .add-btn, .reset-btn {
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    header {
      padding: 1rem;
    }
    .add-btn-container {
      text-align: center;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      table-layout: fixed;
    }
    .btn-up {
      font-size: 0.8rem;
      line-height: 1;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background-color: #fff;
      color: #0d6efd;
      border: none;
    }
    /* Color classes for cells */
    .color-red {
      background-color: rgba(220, 53, 69, 0.2); /* Light red for hard */
    }
    .color-orange {
      background-color: rgba(253, 126, 20, 0.2); /* Light orange for semi hard */
    }
    .color-green {
      background-color: rgba(40, 167, 69, 0.2); /* Light green for easy */
    }
    .color-square {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      display: inline-block;
      background-color: transparent; /* Default for 'none' */
    }
    .color-square.red {
      background-color: rgba(220, 53, 69, 0.5);
    }
    .color-square.orange {
      background-color: rgba(253, 126, 20, 0.5);
    }
    .color-square.green {
      background-color: rgba(40, 167, 69, 0.5);
    }
  </style>
</head>
<body>
  <header class="bg-primary bg-gradient text-white text-center py-3">
    <h1>Want and Plan Table</h1>
  </header>
  <main class="container">
    <div class="table-container">
      <table id="dataTable" class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Want</th>
            <th>Plan</th>
            <th>Barriers</th>
            <th>Dif</th>
            <th>Up</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
      <div class="add-btn-container">
        <button class="btn btn-primary add-btn" onclick="addRow()">Add New Row</button>
        <button class="btn btn-danger reset-btn" onclick="resetTable()">Reset</button>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const table = document.getElementById('dataTable');
    const tbody = table.querySelector('tbody');
    let lastTapTime = 0;

    // Default table data
    const defaultData = [
      { want: "PAW", plan: "Office", barriers: "Finding ideal office job", color: "red" },
      { want: "Project", plan: "Finding a project", barriers: "Lack of resources", color: "red" },
      { want: "Pickup Sport", plan: "Move", barriers: "T", color: "red" },
      { want: "Pos. Visualization", plan: "Free time", barriers: "Distractions", color: "green" },
      { want: "Drinking", plan: "Weekends, Corona", barriers: "kids plan", color: "green" },
      { want: "Meet People", plan: "Office", barriers: "Finding ideal office job", color: "red" },
      { want: "Chat with Mates", plan: "Office", barriers: "Finding ideal office job", color: "red" },
      { want: "Praise", plan: "Working hard", barriers: "Laziness", color: "orange" },
      { want: "S", plan: "Wait", barriers: "none", color: "green" },
      { want: "Research", plan: "Take notes that peek my interest", barriers: "just not writing stuff down", color: "green" },
      { want: "Flow Work", plan: "Troubleshooting", barriers: "Technical issues", color: "red" },
      { want: "Growth", plan: "Build Stuff", barriers: "T, Laziness", color: "green" },
      { want: "Problem Solve", plan: "Work", barriers: "None", color: "green" },
      { want: "Complete Task", plan: "Work", barriers: "Laziness", color: "green" },
      { want: "150 pounds", plan: "Diet", barriers: "Laziness", color: "red" },
      { want: "Limit and reward", plan: "Awareness", barriers: "Lack of discipline", color: "orange" }
    ];

    // Apply color to all cells in the row
    function setRowColors() {
      const rows = tbody.querySelectorAll('tr');
      rows.forEach((row) => {
        const color = row.dataset.color || 'none';
        const cells = row.querySelectorAll('td');
        cells.forEach(cell => {
          cell.classList.remove('color-red', 'color-orange', 'color-green');
          if (color !== 'none') {
            cell.classList.add(`color-${color}`);
          }
        });
        // Update color square
        const square = row.querySelector('.color-square');
        if (square) {
          square.classList.remove('red', 'orange', 'green');
          if (color !== 'none') {
            square.classList.add(color);
          }
        }
      });
    }

    // Cycle through colors when square is clicked
    function toggleRowColor(div) {
      const row = div.closest('tr');
      const currentColor = row.dataset.color || 'none';
      const colors = ['none', 'green', 'orange', 'red'];
      const nextIndex = (colors.indexOf(currentColor) + 1) % colors.length;
      row.dataset.color = colors[nextIndex];
      setRowColors();
      saveTableData();
      // Update title attribute for difficulty
      div.title = colors[nextIndex] === 'red' ? 'Hard' : colors[nextIndex] === 'orange' ? 'Semi Hard' : colors[nextIndex] === 'green' ? 'Easy' : 'None';
    }

    // Load data from local storage on page load
    function loadTableData() {
      const savedData = localStorage.getItem('tableData');
      tbody.innerHTML = '';
      const data = savedData ? JSON.parse(savedData) : defaultData;
      data.forEach((row) => {
        const tr = document.createElement('tr');
        tr.dataset.color = row.color || 'none';
        tr.innerHTML = `
          <td contenteditable="true">${row.want}</td>
          <td contenteditable="true">${row.plan}</td>
          <td contenteditable="true">${row.barriers}</td>
          <td><div class="color-square ${row.color || ''}" onclick="toggleRowColor(this)" title="${row.color === 'red' ? 'Hard' : row.color === 'orange' ? 'Semi Hard' : row.color === 'green' ? 'Easy' : 'None'}"></div></td>
          <td><button class="btn-up" onclick="moveRowUp(this.closest('tr'))" aria-label="Move row up"><i class="bi bi-arrow-up-circle-fill"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
      setRowColors();
    }

    // Save data to local storage
    function saveTableData() {
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const data = rows.map((row) => {
        const cells = row.querySelectorAll('td');
        return {
          want: cells[0].textContent.trim(),
          plan: cells[1].textContent.trim(),
          barriers: cells[2].textContent.trim(),
          color: row.dataset.color || 'none'
        };
      });
      localStorage.setItem('tableData', JSON.stringify(data));
    }

    // Move row up
    function moveRowUp(row) {
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const index = rows.indexOf(row);
      if (index > 0) {
        tbody.insertBefore(row, rows[index - 1]);
        saveTableData();
        setRowColors();
      }
    }

    // Add new row
    function addRow() {
      const tr = document.createElement('tr');
      tr.dataset.color = 'none';
      tr.innerHTML = `
        <td contenteditable="true">New Want</td>
        <td contenteditable="true">Enter plan</td>
        <td contenteditable="true">Enter barriers</td>
        <td><div class="color-square" onclick="toggleRowColor(this)" title="None"></div></td>
        <td><button class="btn-up" onclick="moveRowUp(this.closest('tr'))" aria-label="Move row up"><i class="bi bi-arrow-up-circle-fill"></i></button></td>
      `;
      tbody.appendChild(tr);
      saveTableData();
      setRowColors();
    }

    // Reset table to default placeholders
    function resetTable() {
      if (confirm('Are you sure you want to reset the table to default placeholders?')) {
        tbody.innerHTML = '';
        defaultData.forEach((row) => {
          const tr = document.createElement('tr');
          tr.dataset.color = row.color;
          tr.innerHTML = `
            <td contenteditable="true">${row.want}</td>
            <td contenteditable="true">${row.plan}</td>
            <td contenteditable="true">${row.barriers}</td>
            <td><div class="color-square ${row.color || ''}" onclick="toggleRowColor(this)" title="${row.color === 'red' ? 'Hard' : row.color === 'orange' ? 'Semi Hard' : row.color === 'green' ? 'Easy' : 'None'}"></div></td>
            <td><button class="btn-up" onclick="moveRowUp(this.closest('tr'))" aria-label="Move row up"><i class="bi bi-arrow-up-circle-fill"></i></button></td>
          `;
          tbody.appendChild(tr);
        });
        localStorage.setItem('tableData', JSON.stringify(defaultData));
        setRowColors();
      }
    }

    // Check for empty Want field and delete row
    function checkEmptyWant(cell) {
      if (cell.textContent.trim() === '') {
        const row = cell.closest('tr');
        row.remove();
        saveTableData();
        setRowColors();
      }
    }

    // Handle double-tap on mobile
    tbody.addEventListener('touchend', (e) => {
      const row = e.target.closest('tr');
      if (!row || e.target.closest('.btn-up') || e.target.classList.contains('color-square')) return;
      const currentTime = Date.now();
      const timeSinceLastTap = currentTime - lastTapTime;
      if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
        e.preventDefault();
        moveRowUp(row);
      }
      lastTapTime = currentTime;
    });

    // Handle double-click for desktop
    tbody.addEventListener('dblclick', (e) => {
      if (e.target.closest('.btn-up') || e.target.classList.contains('color-square')) return;
      const row = e.target.closest('tr');
      if (row) {
        moveRowUp(row);
      }
    });

    // Handle input for empty Want
    tbody.addEventListener('blur', (e) => {
      if (e.target.tagName === 'TD' && e.target.isContentEditable && e.target.cellIndex === 0) {
        checkEmptyWant(e.target);
      }
    }, true);

    // Load saved data on page load
    window.addEventListener('load', loadTableData);
  </script>
</body>
</html>
