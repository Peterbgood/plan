<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Itinerary üáπüá≠</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #ff5722; text-align: center; }
        .entry { border-left: 4px solid #ff5722; margin-bottom: 15px; padding: 10px 20px; background: #fff5f2; border-radius: 0 8px 8px 0; }
        .entry h3 { margin: 0; color: #333; }
        .meta { font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .edit-btn { display: block; text-align: center; margin-top: 20px; color: #999; text-decoration: none; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h1>Thailand 2026 üå¥</h1>
    <div id="itinerary">Loading plans...</div>
    <a href="#" onclick="checkPin()" class="edit-btn">Admin Edit</a>
</div>

<script>
    // PASTE YOUR PUBLISHED CSV URL HERE
    const sheetUrl = 'YOUR_PUBLISHED_CSV_URL_HERE';
    const googleSheetEditUrl = 'YOUR_NORMAL_GOOGLE_SHEET_URL_HERE';

    async function fetchData() {
        try {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header
            
            let html = '';
            rows.forEach(row => {
                const cols = row.split(',');
                if(cols.length < 3) return;
                html += `
                    <div class="entry">
                        <div class="meta">${cols[0]} | ${cols[1]}</div>
                        <h3>${cols[2]}</h3>
                        <p><strong>üìç ${cols[3]}</strong></p>
                        <p>${cols[4] || ''}</p>
                    </div>`;
            });
            document.getElementById('itinerary').innerHTML = html;
        } catch (error) {
            document.getElementById('itinerary').innerHTML = "Failed to load itinerary.";
        }
    }

    function checkPin() {
        const pin = prompt("Enter Admin PIN:");
        if (pin === "3270") {
            window.open(googleSheetEditUrl, '_blank');
        } else {
            alert("Incorrect PIN.");
        }
    }

    fetchData();
</script>

</body>
</html>
