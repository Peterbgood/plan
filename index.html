<!DOCTYPE html>

    <style>
        :root { --primary: #ff5722; --bg: #f0f2f5; --card: #ffffff; }

        .container { max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        /* Itinerary Cards */
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .card h3 { margin: 0 0 10px 0; color: #222; }
        .card .meta { font-size: 0.85rem; color: #ff5722; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .card .loc { font-size: 0.9rem; color: #666; display: flex; align-items: center; gap: 5px; }
        
        /* Floating Action Button */
        .fab { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; border: none; }
        
        /* Form Styling */
        #form-container { display: none; background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button.submit { width: 100%; background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>

        <input type="text" id="activity" placeholder="What are you doing?">
        <input type="text" id="location" placeholder="Where? (e.g. Bangkok)">
        <textarea id="notes" placeholder="Any extra notes..."></textarea>
